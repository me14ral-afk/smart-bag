<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الحقيبة الذكية Ultimate</title>
    <style>
        :root {
            --bg: #0f172a;
            --accent: #38bdf8;
            --glass: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(30, 41, 59, 0.9);
            --danger: #ef4444;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .app-container {
            width: 360px;
            height: 720px;
            background: var(--card-bg);
            border-radius: 45px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .screen {
            display: none;
            flex-direction: column;
            padding: 25px;
            height: 100%;
            animation: fadeIn 0.4s ease-in-out;
        }

        .screen.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* تأثير التوهج عند الضغط */
        .btn {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            box-shadow: 0 0 0px rgba(56, 189, 248, 0);
        }

        .btn:active {
            transform: scale(0.98);
            background: #7dd3fc;
            box-shadow: 0 0 20px var(--accent); /* تأثير الإضاءة عند اللمس */
        }

        .input-group { margin-bottom: 15px; }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.2);
            color: white;
            margin-top: 5px;
            box-sizing: border-box;
        }
